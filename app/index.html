<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simply Page</title>
    <!-- <link rel="icon" href="./img/favicon.ico"> -->
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon_xsmall.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&amp;display=swap" rel="stylesheet">
    <title>Заголовок страницы</title>
  </head>
  <body>
    <div id="transparent-bkg" onclick="show('none')"></div>
    <header>
      <div class="header-top">
        <div class="header-top-menu__common-item" id="box1">
          <a href="https://www.google.com">Москва</a>
        </div>
        <div class="header-top-menu__common-item" id="box2">
          <p>Акции</p>
        </div>
        <div class="header-top-menu__common-item" id="box3">
          <p>Магазины</p>
        </div>
        <div class="header-top-menu__common-item" id="box4">
          <p>Покупателям</p>
        </div>
        <div class="header-top-menu__common-item" id="box5">
          <p>О нас</p>
        </div>
        <div class="header-top-menu__common-item" id="box6">
          <p>&#9742; +998 90 09 11 55 (с 03:00 до 22:00)</p>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header-top-menu__common-item" id="box1">
          <p>Каталог</p>
        </div>
        <div class="header-top-menu__common-item" id="box2">
          <div class="search-box">
            <input type="text" name="" class="search-txt" placeholder="Type to search"/>
          </div>
        </div>
        <div class="header-top-menu__common-item" id="box3">
          <p>Сравнение</p>
        </div>
        <div class="header-top-menu__common-item" id="box4">
          <p>Избранное</p>
        </div>
        <div class="header-top-menu__common-item" id="box5">
          <p>Корзина</p>
        </div>
        <div class="header-top-menu__common-item" id="box6">
          <button onclick="show('block')"><p>Войти</p></button>
        </div>
      </div>
    </header>
    <middle>

    </middle>
    <form class="reg_form" id="reg_form">
      <div class="reg-form__container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <hr>
    
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register</button>
      </div>
    
      <div class="reg-form__container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
      </div>
    </form>
  <script src="./js/script.js"></script>
  </body>
</html>
